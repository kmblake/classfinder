<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>Stanford Class Finder</title>

		<link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet" />

		

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body ng-app="classfinder" ng-controller="ClassfinderController">

		<div class="page-header">
		  <h1>Classfinder <small>Helping you get oriented since 2016</small></h1>
		</div>
		<div class="bar">
			<input id="queryBox" type="text" ng-model="searchString" placeholder="Enter class name or number" />
		</div>

		<ul>
			<li ng-repeat="i in items | searchFor:searchString">
				<div>
					<h3>{{i.title}}: {{i.desc}} in {{i.bldg}}</h3>
					<div id="exclusive" style= "display:none">
						<iframe width="600" height="450" frameborder="0" style="border:0" src="{{i.loc}}"></iframe>
					</div>
				</div>
			</li>
		</ul>
			<div id="exclusiveZero" style= "display:none">
				<h3> There is no result, sorry. </h3>
			</div>
		
		<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- The main CSS file -->
		<link href="style.css" rel="stylesheet" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.4/angular.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
